<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>定时器按钮测试页面</title>
  <link rel="stylesheet" href="timer-button.css">
  <link rel="icon" href="https://i.wangding.in/favicon.ico" sizes="48x48" type="image/png">
  <style>
  .main{
    width:200px;
    height:200px;
    margin:0 auto;
}
  </style>
</head>
<body>
<input class="add-btn" type="button" value="add timer button">
<input class="del-btn" type="button" value="del timer button">
<div class="main"></div>
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="timer-button.js"></script>
<script>
  $(function(){
      var $btnAdd = $('input.add-btn'),
          $btnDel = $('input.del-btn');

          $btnAdd.click(function(){
            $timerBtn.init();
          })

          $btnDel.click(function(){
            $timerBtn.remove();                      
          })

  });
</script>
</body>
</html>
